<h2 style="display: flex; justify-content: space-around">Go inside the {{characterCount}} characters</h2>

<div class="card-list">
  <div *ngFor="let character of this.characters; index as i">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>({{character.name}})</mat-card-title>
        <mat-card-subtitle>Born in{{character.birth_year}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/characters/{{i+1}}.jpg" alt="{{character.name}} photo">
      <mat-card-content>
        <p>
          Height: {{character.height}}
        </p>
        <p>
          Mass: {{character.Mass}}
        </p>
        <p>
          Gender: {{character.gender}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button type="button" [routerLink]="['/character', i+1 ]">View details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event"
               aria-label="Select page">
</mat-paginator>
