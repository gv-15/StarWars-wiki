<h2 style="display: flex; justify-content: space-around">Go inside the {{movieCount}} films (Chronological order)</h2>
<div class="card-list">
  <div *ngFor="let movie of this.movies">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Episode {{movie.episode_id}} ({{movie.release_date}})</mat-card-title>
        <mat-card-subtitle>{{movie.title}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/episode-{{movie.episode_id}}.jpg" alt="Movie {{movie.episode_id}} photo">
      <mat-card-content>
        <p>
          {{movie.opening_crawl}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button>View details</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
